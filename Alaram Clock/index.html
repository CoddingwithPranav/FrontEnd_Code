<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm</title>
</head>
<body>
    <div class="wrapper">
        <img src="clock.svg" alt="clock" srcset="">
        <h1>00:00:00 PM</h1>
        <h2></h2>
        <div class="content">

            <div class="column">
                <select>
                    <option value="Hour" hidden selected>Hour</option>
                    
                  
                    
                </select>
            </div>
            <div class="column">
                <select  >
                    <option value="Minute" hidden selected>Minute</option>
                    
                </select>
            </div>
            <div class="column">
                <select  >
                    <option value="AM/PM" hidden selected>AM/PM</option>
                  
                </select>
            </div>
        </div>
        <button id="btn" >Set Alarm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
